name: ci

on:
  push:
    branches:
      - master

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          tags: cloudrust_action:latest
      - name: Push to GCR
        uses: google-github-actions/docker@v1
        with:
          gcr_host: gcr.io
          image: cloudrust_action:latest
          credentials: ${{ secrets.GCP_CREDENTIALS }}
      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
      - id: 'deploy'
        uses: 'google-github-actions/deploy-cloudrun@v1'
        with:
          service: 'cloudrust_action'
          image: 'gcr.io/milk-platform-service/cloudrust_action:latest'

